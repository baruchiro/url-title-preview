name: CI Workflow

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: yarn
      - run: yarn compile
      - run: yarn lint
      - run: xvfb-run -a yarn vscode-test
